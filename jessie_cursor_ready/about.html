<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>O nas - Salon Kosmetyczny Black Rose</title>
    <link
      href="https://fonts.googleapis.com/css?family=Syne:500|Assistant:300,400,500|Lato:300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      :root {
        --bg: #fef7fa;
        --text: #2f2f2f;
        --accent: #fee7ef;
        --border: rgba(0, 0, 0, 0.06);
      }
      html {
        overflow-y: scroll;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Assistant", "Lato", sans-serif;
      }
        body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      /* Layout helpers */
      .page-shell {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 18px;
      }
      /* Spacer so footer sits at bottom */
      main {
        flex: 1 0 auto;
      }
      /* Footer */
      .br-mini-footer {
        margin-top: auto;
        padding: 18px 16px 20px;
        border-top: 1px solid var(--border);
        background: var(--bg);
      }
      .br-mini-footer .page-shell {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px 24px;
        align-items: start;
      }
      .br-mini-brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 13px;
        line-height: 1.6;
      }
      .br-mini-logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--accent);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: "Syne", sans-serif;
        font-weight: 600;
        font-size: 13px;
        color: #2f2f2f;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      }
      .br-mini-col h4 {
        margin: 0 0 6px;
        font-family: "Syne", sans-serif;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #000;
      }
      .br-mini-col a {
        display: block;
        font-size: 13px;
        line-height: 1.6;
        color: var(--text);
        text-decoration: none;
        padding: 2px 0;
      }
      .br-mini-col a:hover {
        color: #000;
      }
      @media (max-width: 600px) {
        .br-mini-footer {
          padding: 14px 12px 16px;
        }
        .br-mini-col h4 {
          font-size: 11px;
        }
        .br-mini-col a {
          font-size: 12.5px;
        }
      }
    </style>
  </head>

</html>
